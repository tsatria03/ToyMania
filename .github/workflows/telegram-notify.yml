name: Notify Telegram

on:
  push:
    branches:
      - main
  release:
    types: [published]
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened]
  pull_request_review_comment:
    types: [created]
  watch:
    types: [started]
  fork:

jobs:
  notify_commit:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Notify commit
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          URL: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
        run: |
          MSG="New commit to ToyMania by ${{ github.event.head_commit.author.name }}. Commit message: ${{ github.event.head_commit.message }}. View it here: ${URL}"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage -d chat_id="${TELEGRAM_CHAT_ID}" --data-urlencode text="$MSG"

  notify_release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Notify release
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MSG="New ToyMania release: ${{ github.event.release.tag_name }}. Title: ${{ github.event.release.name }}. View it here: ${{ github.event.release.html_url }}"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage -d chat_id="${TELEGRAM_CHAT_ID}" --data-urlencode text="$MSG"

  notify_issue:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Notify issue
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MSG="New issue created: #${{ github.event.issue.number }} ‚Äî ${{ github.event.issue.title }} by ${{ github.event.issue.user.login }}. View: ${{ github.event.issue.html_url }}"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage -d chat_id="${TELEGRAM_CHAT_ID}" --data-urlencode text="$MSG"

  notify_comment:
    if: github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment'
    runs-on: ubuntu-latest
    steps:
      - name: Notify comment
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MSG="New comment by ${{ github.event.comment.user.login }}: \"${{ github.event.comment.body }}\". View: ${{ github.event.comment.html_url }}"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage -d chat_id="${TELEGRAM_CHAT_ID}" --data-urlencode text="$MSG"

  notify_pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Notify pull request
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MSG="New pull request by ${{ github.event.pull_request.user.login }}: #${{ github.event.pull_request.number }} ‚Äî ${{ github.event.pull_request.title }}. View: ${{ github.event.pull_request.html_url }}"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage -d chat_id="${TELEGRAM_CHAT_ID}" --data-urlencode text="$MSG"

  notify_star:
    if: github.event_name == 'watch'
    runs-on: ubuntu-latest
    steps:
      - name: Notify star
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MSG="‚≠ê ToyMania was starred by ${{ github.event.sender.login }}!"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage -d chat_id="${TELEGRAM_CHAT_ID}" --data-urlencode text="$MSG"

  notify_fork:
    if: github.event_name == 'fork'
    runs-on: ubuntu-latest
    steps:
      - name: Notify fork
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MSG="üç¥ ToyMania was forked by ${{ github.event.forkee.owner.login }}. View their fork: ${{ github.event.forkee.html_url }}"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage -d chat_id="${TELEGRAM_CHAT_ID}" --data-urlencode text="$MSG"
